# Agent configuration
# This file should be customized for your specific agent

# Data client configuration
dataClient:
  enabled: false  # Set to true if your agent needs data storage
  aolCoreEndpoint: "aol-core:50051"
  databaseEndpoint: "knowledge-db:8084"  # Direct connection (temporary)
  cacheEnabled: true
  cacheTTL: 300
  batchSize: 100
  timeout: 30
  retryAttempts: 3
  retryDelay: 1

monitoring:
  tracingEnabled: false
  metricsEnabled: true
  logLevel: "INFO"
