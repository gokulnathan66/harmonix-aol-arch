apiVersion: v1
kind: Service
metadata:
  name: {{ include "aol-core.fullname" . }}
  labels:
    {{- include "aol-core.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.aolCore.ports.grpc }}
      targetPort: grpc
      protocol: TCP
      name: grpc
    - port: {{ .Values.aolCore.ports.health }}
      targetPort: health
      protocol: TCP
      name: health
    - port: {{ .Values.aolCore.ports.metrics }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "aol-core.selectorLabels" . | nindent 4 }}
---
# Headless service for direct pod access (useful for gRPC load balancing)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "aol-core.fullname" . }}-headless
  labels:
    {{- include "aol-core.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: {{ .Values.aolCore.ports.grpc }}
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    {{- include "aol-core.selectorLabels" . | nindent 4 }}

